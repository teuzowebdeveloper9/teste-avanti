<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="testeAvanti.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (for search, user, cart icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>teste avanti </title>
    <link rel="icon" type="image/png" href="imagens/penseavanti_logo.jpg">
    <style>
        
        body { padding-top: 150px; /* Adjust this value based on the final header height */ }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030; /* Ensure it's above other content */
            background-color: white; /* Add a background to prevent content overlap */
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <div  id="insert">

    </div>
    <header class="fixed-header">
        
        <div class="top-bar bg-primary text-white text-center py-1">
            Ganhe <span class="discount-badge">R$10,00</span> de desconto no seu primeiro pedido. Utilize o cupom DESCONTO10
        </div>

        
        <div class="main-header border-bottom py-2">
            <div class="container d-flex justify-content-between align-items-center">
                
                <div class="logo">
                    
                    <img src="imagens/penseavanti_logo.jpg" alt="logo-best-company-in-the-world" height="40"> 
                </div>

                
                <div class="search-bar flex-grow-1 mx-4">
                    <form class="d-flex">
                        <input id="label" class="form-control" type="search" placeholder="Digite aqui o que você procura">
                        <button id="search" class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>

                
                <div   class="user-actions d-flex align-items-center">
                    <div class="user-account text-center me-3">
                         <i class="bi bi-person fs-4"></i>
                         <div>Olá,<br>Nome cliente!</div>
                    </div>
                    <div id="cart"  class="cart position-relative">
                        <i class="bi bi-cart fs-4"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                            2 
                            <span class="visually-hidden">items in cart</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="department-nav py-2">
            <div class="container">
                 <nav class="nav justify-content-center">
                    <a class="nav-link text-dark" href="#"><i class="bi bi-list"></i> Todas as Categorias</a>
                    <a class="nav-link text-dark" href="#">Departamento</a>
                    <a class="nav-link text-dark" href="#">Departamento</a>
                    <a class="nav-link text-dark" href="#">Departamento</a>
                   
                  </nav>
            </div>
        </div>
    </header>

    <!-- Image and Promo Section -->
    <section class="container my-4 promo-section">
        <div class="row align-items-center">
            <div class="col-md-6 image-container">
                <img src="reference/8f32250c97446b714d331059da4a4136fc05b8c0.jpg" alt="Folded clothes on a chair" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-6 promo-text-container text-center">
                <img src="reference/Grupo 4806.png" alt="banner">
                </div>
            </div>
        </div>
    </section>

    <!-- Div for search results -->
    <div id="insert"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="testeAvanti.js"></script>
</body>
</html>
